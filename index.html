<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum App</title>
</head>

<body>

    <div class="wrap">

    
    <div id="weather">
        <span></span>
        <span></span>
    </div>

    <h2 id="clock">00:00:00</h2>

 
    <form id="login-form" class="hidden">
        <div class="flex-box">
            <label for="nameInput" class="label">Write your name to Login</label>

            <input required maxlength="10" type="text" id="nameInput" />
            <input type="submit" value="Log In" id="loginBtn" />
        </div>
    </form>
        
    <h1 id="greeting" class="hidden"></h1>

    <form id="todo-form" class="hidden">
        <div class="flex-box">
            <label for="todoInput" class="label">Write a To Do and Press Enter</label>
            <input type="text" required id="todoInput"/>
        </div>
    </form>
    
    <ul id="todo-list"></ul>

    <div id="quote">
        <span></span>
        <span></span>
    </div>

    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>

</html>
